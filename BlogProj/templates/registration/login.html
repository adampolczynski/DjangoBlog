{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
{% load socialaccount %}
<div class="container m-t-l">
    <form class="form-horizontal bg-faded" role="form" action="." method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 m-t-m">
                <h2>Login if you can</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive text-center">
                <label for="username">Username</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input type="text" name="username" class="form-control" id="username"
                        placeholder="username" required autofocus>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                AllAuth Login<br>
            <a href="{% provider_login_url "facebook" method="oauth2" %}">
                <i class="fa fa-facebook-square fa-3x" aria-hidden="true"></i>

            </a>
            <a href="{% provider_login_url "twitter" method="oauth2" %}">
                <i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i>

            </a> 
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- Put name validation error messages here -->
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive text-center">
                <label for="password">Password</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                        <input type="password" name="password" class="form-control" id="password"
                        placeholder="password" required autofocus>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- Put name validation error messages here -->
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
          <div class="col-md-3">     
        </div>
        <div class="col-md-6">

          <button type="submit" class="btn btn-success m-b-l">Login</button>
      </div>
  </div>
</form>
</div>

{% if form.non_field_errors %}
<ul class='form-errors alert-danger'>
    {% for error in form.non_field_errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
