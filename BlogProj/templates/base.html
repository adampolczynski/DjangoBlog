{% load compress %}

<html>
<head>
	{% compress css %}
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="/static/css/blog-home.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="/static/css/align.css" type="text/css" charset="utf-8">
	<script src="/static/js/jquery-3.2.1.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	{% endcompress %}
	<title>{% block head_title %}Demo Blog{% endblock %}</title>

</head>
<body>
	<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="#">Demo Blog</a>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">

				<li class="nav-item">
					<a class="nav-link" href="/entries/">Entries<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/articles/">Articles</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/products/">Products</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>
	{% block content %}

	{% endblock %}
</body>
</html>
